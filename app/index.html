<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Preview Looper</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

   <div id="grid">
   </div>

   <div id="starttext">
      <p>drag video content onto the window to start</p>
   </div>

   <script>
   const drag = require('electron-drag');
   var clear = drag('body');



   // DRAG DROP FUNCTIONALITY
     document.addEventListener('drop', function (e) {
       e.preventDefault();
       e.stopPropagation();

       for (let f of e.dataTransfer.files) {
          let input = '<div class="player-wrapper"><video class="player" controls loop autoplay src="'+ f.path +'"></video></div>';

          document.getElementById('grid').insertAdjacentHTML('beforeend', input);
          console.log('File(s) you dragged here: ', f.path)
       }
       document.getElementById('starttext').style.display='none';
     });
     document.addEventListener('dragover', function (e) {
       e.preventDefault();
       e.stopPropagation();
     });
   </script>
  </body>
</html>
